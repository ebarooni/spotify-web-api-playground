<mat-card class="shadow-lg mb-2">
  <mat-card-content>
    <mat-accordion multi>
      <!--Client credentials flow-->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Client Credentials Flow
          </mat-panel-title>
          <mat-panel-description class="justify-content-between">
            Server-to-server authentication
            <mat-icon>dns</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-client-credentials></app-client-credentials>
      </mat-expansion-panel>
      <!--Implicit grant flow-->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Implicit Grant Flow
          </mat-panel-title>
          <mat-panel-description class="justify-content-between">
            Client-side authentication
            <mat-icon>support_agent</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
