<div class="row" *ngIf="error$ | async as error">
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <caption class="text-center">Error response</caption>
      <thead>
      <tr>
        <th scope="col" class="text-center">Keys</th>
        <th scope="col" class="text-center">Values</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let keyValuePair of error | keyvalue">
        <td>{{keyValuePair.key}}</td>
        <td class="text-break">{{keyValuePair.value | json}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
