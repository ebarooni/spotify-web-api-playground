<div class="min-vh-100 d-flex flex-column">
  <div class="flex-fill">
    <!--Navbar-->
    <app-navbar></app-navbar>
    <!--The table starts here-->
    <div class="container">
      <div class="row">
        <div *ngIf="spotifyAccessToken$ | async as accessTokenObject"
             class="table-responsive">
          <table class="table table-hover table-bordered">
            <caption>Spotify API response</caption>
            <thead>
            <tr>
              <th scope="col">#</th>
              <th *ngFor="let name of tableColumns" scope="col">{{name}}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>{{accessTokenObject.access_token}}</td>
              <td>{{accessTokenObject.expires_in}}</td>
              <td>{{accessTokenObject.token_type}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <app-login></app-login>
      <router-outlet></router-outlet>
    </div>
  </div>
  <!--Footer-->
  <app-footer></app-footer>
</div>
